<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.id %}Edit{% else %}Add{% endif %} Book</title>
</head>
<body>
    <h1>{% if form.instance.id %}Edit{% else %}Add{% endif %} Book</h1>
    {% if messages %}
        {% for message in messages %}
             <p class="msg-{{ message.tags }}">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <p><a href="{% url 'admin_book_list' %}">Back to Manage Books</a></p>
</body>
</html>

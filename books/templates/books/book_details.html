<!DOCTYPE html>
<html>
<head>
    <title>{{ book.title }}</title>
</head>
<body>
    <h1>{{ book.title }}</h1>
    <p>Author: {{ book.author }}</p>
    <p>Price: ${{ book.price }}</p>
    <p>Description: {{ book.description|default:"No description available." }}</p>
    <p>Stock: {{ book.stock }}</p>
    {% if user.is_authenticated %}
        <a href="{% url 'add_to_cart' book.id %}">Add to Cart</a>
    {% endif %}
    <p><a href="{% url 'book_list' %}">Back to Books</a></p>
</body>
</html>

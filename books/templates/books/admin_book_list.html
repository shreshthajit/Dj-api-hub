<!DOCTYPE html>
<html>
<head>
    <title>Manage Books</title>
</head>
<body>
    <h1>Manage Books</h1>
    {% if messages %}
        {% for message in messages %}
             <p class="msg-{{ message.tags }}">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <p><a href="{% url 'admin_book_create' %}">Add New Book</a></p>
    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} by {{ book.author }} - ${{ book.price }}
                <a href="{% url 'admin_book_update' book.id %}">Edit</a>
                <a href="{% url 'admin_book_delete' book.id %}">Delete</a>
            </li>
        {% empty %}
            <li>No books available.</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'book_list' %}">Back to Books</a></p>
</body>
</html>
